<html>
	<head>
	<title>Bindows gauge sample</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<!-- Import the bindows gauges javascriptpackage -->
	<script type="text/javascript" src="bindows_gauges/bindows_gauges.js"></script>

	</head>
	<body>

	<!-- Create a div to hold the gauge -->
	<div id="gaugeDiv" style="width: 400; height: 400" ></div>

	<script type="text/javascript">

		// Load the gauge into the div
		var gauge = bindows.loadGaugeIntoDiv("gauges/g_speedometer_03.xml", "gaugeDiv");

		var t = 0;
		var interval = 100;
		function updateGauge() {
			t += interval;
			var value = 80 + 80 * Math.sin(t/3000)
			gauge.needle.setValue(value);
			gauge.label.setText(Math.round(value));
		}
		setInterval(updateGauge, interval);

	</script>
	</body>
	</html>
